<!DOCTYPE html>
<html>
    <head>
        <title>Sougata's Web Form</title>
        <link rel="stylesheet" href="dataCollection.css">
        <script src="dataCollection.js"></script>
        <!--<script src="temp.js"></script>-->
    </head>
    <body>
        <h2>Data Collection</h2>
        <p>Enter your details:</p>
        <div>
            <form action="">
                <label for="name">Name: </label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="age">Age: </label><br>
                <input type="number" id="age" name="age" required><br><br>
                <label for="sex">Sex: </label><br>
                <!-- <input type="radio" id="male" name="sex" value="m" required>
                <input type="radio" id="male" name="sex" value="f" required><br> -->
                <select class="size" name="sex" id="sex" required>
                    <option value="" disabled selected hidden>Not selected</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="transgender">Transgender</option>
                    <option value="intersex">Intersex</option>
                    <option value="n/a">I prefer not to say</option>
                </select><br><br>
                <label for="email">Email ID: </label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Phone Number: </label><br>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="adhar">Adhar numbere:</label><br>
                <input type="number" id="adhar" name="adhar" required><br><br>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" class="size" id="dob" name="dob" required><br><br>
                <label for="resume">Resume:</label>
                <input type="file" class="size" id="resume" name="resume" required><br><br>

                <input type="submit" id="submit" name="submit" value="submit" onclick="success()">
            </form>
        </div>
    </body>
</html>
